name: Run Countdown Bot (Bot 29)

on:
  schedule:
    - cron: '0 13 * * *'  # 9:00 AM ET during EDT (UTC-4)
    - cron: '0 1 * * *'   # 9:00 PM ET during EDT (UTC-4)
  workflow_dispatch:

jobs:
  run-bot29:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tweepy

      - name: Run bot29
        run: python bots/bot29/bot.py
