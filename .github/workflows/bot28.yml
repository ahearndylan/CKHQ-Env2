name: Run Birthday Bot

on:
  schedule:
    - cron: '0 18 * * *'  # Runs every day at 18:00 UTC = 2:00 PM EST/EDT
  workflow_dispatch:

jobs:
  run-birthday-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot28
        run: python bots/bot28/bot.py
